<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../Niman/modules/NViewModel.js"></script>
		<script type="text/template" id='template1'>
			name3 ${name3}
		</script>
	</head>

	<body>
		<div id='view1'>
			<div data-bind='textTemplate:;innerHTML:name1 ${name1}'>
				aaaaaaaaaaaaaaaaaa
			</div>
			<div data-bind='textTemplate:'>
				name2 ${name2}
			</div>
			<div data-bind='textTemplate:;templateId:template1'>
				cccccccc
			</div>
		</div>
		<script>
			var viewModel1 = new NimanViewModel('view1');
			viewModel1.bind({
				name1:'aaaaaaa1',
				name2:'aaaaaaa2',
				name3:'aaaaaaa3'
			})
		</script>
	</body>

</html>
