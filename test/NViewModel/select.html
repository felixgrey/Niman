<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../Niman/modules/NViewModel.js"></script>
	</head>

	<body>
		<div id='view1'>
			
			<select data-bind="each:list;value:displayValue">
				<option data-bind="value:name;text:display"></option>
			</select>
			
			<input data-bind='value:displayValue' />
			
		</div>

		<script>
		/***********************************/
			var viewModel1 = new NimanViewModel('view1');
			var model1 = viewModel1.buildModel({
				list: [],
				displayValue:'s'
			});
			/**/
			model1.list = [{
				name: 'a',
				display: 'A'
			}, {
				name: 's',
				display: 'S'
			}, {
				name: 'd',
				display: 'D'
			}];
			model1.displayValue='s';
			/** /
			viewModel1.data.list=[{
				name: 'a',
				display: 'A'
			}, {
				name: 's',
				display: 'S'
			}, {
				name: 'd',
				display: 'D'
			}];
			viewModel1.reflush();
			/**/
		/***********************************/
		</script>
	</body>

</html>
