<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../Niman/modules/NEvents.js"></script>
		<script type="text/javascript" src="../../Niman/modules/Gesture.js"></script>
		<style>
			#div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id='div' draggable="false"></div>
		<script>
			
			var events=NimanEvents.listen('div');
			
			events.on('$swipetop',null,function(evt){
				document.getElementById("div").innerHTML+='$swipetop</br>'
			});
			
			events.on('$swipebottom',null,function(evt){
				document.getElementById("div").innerHTML+='$swipetopbottom</br>'
			});
			
			events.on('$swiperight',null,function(evt){
				document.getElementById("div").innerHTML+='$swiperight</br>'
			});
			
			events.on('$swipeleft',null,function(evt){
				document.getElementById("div").innerHTML+='$swipeleft</br>'
			});
			
		</script>
	</body>
</html>
